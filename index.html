<!DOCTYPE html>
<html lang="fr">
<head>
<meta name="description" content="Astuces Gaming & Tech : guides et tutoriels pour jeux vid√©o et technologies.">
<meta name="keywords" content="Brawl Stars, Switch, Mobile, Gaming, Tutoriel, Astuces">
<meta name="author" content="Mateo">

<meta charset="UTF-8">
<title>Astuces Gaming & Tech</title>
<link rel="icon" type="image/png" href="favicon.png">

<!-- Police Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f4f4f4;
}

header {
  background: #ff4757;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  background: white;
  padding: 10px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav button {
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  cursor: pointer;
  background: #eee;
  font-weight: 500;
}

nav button.actif {
  background: #ff4757;
  color: white;
}

.article {
  background: white;
  margin: 12px auto;
  padding: 15px;
  max-width: 700px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.1s;
}

.article:hover {
  transform: scale(1.01);
}

iframe {
  width: 100%;
  max-width: 700px;
  height: 450px;
  border: none;
  display: block;
  margin: 20px auto;
  background: white;
  border-radius: 10px;
}

#retour {
  margin: 10px;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  background: #ff4757;
  color: white;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <h1>Astuces Gaming & Tech</h1>
  <p>Guides, astuces et tutos gaming & technologie</p>
</header>

<nav>
  <button class="actif" onclick="changerOnglet('tout', this)">üìÇ Tout</button>
  <button onclick="changerOnglet('ordinateur', this)">üíª Ordinateur</button>
  <button onclick="changerOnglet('mobile', this)">üì± Mobile</button>
  <button onclick="changerOnglet('console', this)">üéÆ Console</button>
</nav>

<div id="liste"></div>

<div id="lecteur-container" style="display:none;">
  <button id="retour" onclick="retourArticles()">‚Üê Retour aux articles</button>
  <iframe id="lecteur"></iframe>
</div>

<script>
let articles = [];
let categorieActuelle = "tout";

// Charger articles depuis articles.json
fetch("articles.json")
  .then(res => res.json())
  .then(data => {
    articles = data;
    afficherArticles();
  });

// Afficher articles filtr√©s
function afficherArticles() {
  const liste = document.getElementById("liste");
  liste.innerHTML = "";

  articles.forEach(a => {
    if (categorieActuelle === "tout" || a.categorie === categorieActuelle) {
      const div = document.createElement("div");
      div.className = "article";
      div.innerHTML = `<h3>${a.icone} ${a.titre}</h3>`;
      div.onclick = () => ouvrir(a.fichier);
      liste.appendChild(div);
    }
  });
}

// Cliquer sur onglet
function changerOnglet(cat, bouton) {
  categorieActuelle = cat;
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("actif"));
  bouton.classList.add("actif");

  // Si un article est ouvert, on revient √† la liste
  document.getElementById("lecteur-container").style.display = "none";
  document.getElementById("lecteur").src = "";
  document.getElementById("liste").style.display = "block";

  afficherArticles();
}

// Ouvrir article
function ouvrir(fichier) {
  document.getElementById("liste").style.display = "none";
  document.getElementById("lecteur-container").style.display = "block";
  document.getElementById("lecteur").src = fichier;
}

// Retour aux articles
function retourArticles() {
  document.getElementById("lecteur").src = "";
  document.getElementById("lecteur-container").style.display = "none";
  document.getElementById("liste").style.display = "block";
}
</script>

</body>
</html>
